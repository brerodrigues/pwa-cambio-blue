<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Câmbio Blue Peso-Real</title>
        <link rel="manifest" href="/manifest.json" />
        <link rel="stylesheet" href="/styles.css" />
        <script src="/cleave.min.js"></script>
        <script src="/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Câmbio Blue Peso Argentino - Real Brasileiro</h1>
            <label for="exchangeRate">Valor do Câmbio blue:</label>
            <input type="text" id="exchangeRate" step="0.01" />
            <br /><br />
            <label for="pesoValue">Valor em Peso:</label>
            <input type="text" id="pesoValue" step="0.01" />
            <br /><br />
            <label for="realValue">Valor em Real:</label>
            <input type="text" id="realValue" step="0.01" />
        </div>
    </body>
</html>
