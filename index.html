<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
        />
        <title>Câmbio Blue Peso-Real</title>
        <link rel="manifest" href="/pwa-cambio-blue/manifest.json" />
        <link rel="stylesheet" href="/pwa-cambio-blue/styles.css" />
        <link rel="apple-touch-icon" href="/pwa-cambio-blue/icon-192x192.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <script src="/pwa-cambio-blue/cleave.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Câmbio Blue Peso Argentino - Real Brasileiro</h1>
            <label for="exchangeRate">Valor do Câmbio blue:</label>
            <input type="tel" id="exchangeRate" step="0.01" />
            <br /><br />
            <label for="pesoValue">Valor em Peso:</label>
            <input type="tel" id="pesoValue" step="0.01" />
            <br /><br />
            <label for="realValue">Valor em Real:</label>
            <input type="tel" id="realValue" step="0.01" />
        </div>
        <script src="/pwa-cambio-blue/script.js"></script>
    </body>
</html>
